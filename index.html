<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-cont">
        <div class="page-cont">
            <div class="signup-cont">
                <button id="signup-btn" class="top-btn-up">Sign in</button>
                <h2 class="main-head2">Sign Up</h2>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">
                <button id="signupSub-btn" class="sub-btn">Sign Up</button>
            </div>
            <div class="signin-cont">
                <button id="signin-btn" class="top-btn-in">Sign up</button>
                <h2 class="main-head2">Sign In</h2>
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Create Password">
                <button id="signinSub-btn" class="sub-btn">Sign in</button>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
